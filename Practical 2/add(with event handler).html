<!-- Addition of two numbers with using event handler -->
<html>
<head>
  <title>Add Two Numbers</title>
  <style>
    body {
    font-family: cursive;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background-image:linear-gradient(to right, #1b79d6, #579de4, #9ad1f5);
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

input[type="text"] {
    font-family: cursive;
    padding: 100px;
    margin: 100px;
    border: 1px solid #110d0d;
    border-radius: 4px;
    font-size: 16px;
}

button {
    padding: 10px 15px;
    background-color: #55ff00;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-left: 5px;
}

button:hover {
    background-color: #0056b3;
}

p { /* Assuming 'Sum: 58' is within a <p> tag */
    font-size: 20px;
    font-weight: bold;
    color: #555;
    margin-top: 20px;
}

  </style>
</head>
<body>
  <h2>Add Two Numbers</h2>

  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number">

  <button onclick="addNumbers()">Add</button>

  <p id="result"></p>

  <script>
    function addNumbers() {
      
      let number1 = parseFloat(document.getElementById("num1").value);
      let number2 = parseFloat(document.getElementById("num2").value);

      let sum = number1 + number2;

      document.getElementById("result").innerText = "Sum: " + sum;
    }
  </script>
</body>
</html>
