<!-- Addition of two numbers without using event handler -->

<html>
<head>
  <title>Add Numbers</title>
</head>
<body>
<!----  <p>Addition of two numbers without using event handler</p>--->
  <script>
    var num1 = parseFloat(prompt("Enter a number"));
    var num2 = parseFloat(prompt("Enter another number"));
    var sum = num1 + num2;
    alert("The sum is " + sum);
    //console.log("The sum is " + sum);
  </script>
</body>
</html>
